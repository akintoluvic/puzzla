<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puzzla | javascript alpha/numeric puzzle</title>
    <!-- favicon -->
    <link id="favicon" rel="icon" href="/favicon.png" type="image/png" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        display: flex;
        flex-flow: column nowrap;
        padding: 20px 0;
        margin: 0 auto;
        width: clamp(300px, 80%, 550px);
        font-family: "Montserrat", sans-serif;
        gap: 40px;
        text-align: center;
      }

      header {
        display: flex;
        flex-flow: column nowrap;
        align-items: center;
        gap: 20px;

        #logo {
          height: clamp(30px, 50%, 60px);
        }

        #logo {
          font-size: clamp(1.5rem, 1.5rem + 1.7857vw, 2.5rem);
          font-weight: 700;
          color: #09090b;
          display: flex;
          align-items: center;
        }

        #controls {
          display: flex;
          gap: 15px;
        }

        #controls > * {
          display: inline-flex;
          align-items: center;
          justify-content: center;
          height: 35px;
          background-color: #f4f4f5;
          color: #09090b;
          border-radius: 5px;
          border: none;
          padding: 0 8px;
          font-size: 1.25rem;

          &:is(#game-type) {
            width: 55px;
          }

          &:is(#timer) {
            width: 60px;
          }

          &:is(button):hover {
            background-color: #09090b;
            color: #f4f4f5;
          }
        }
      }

      #puzzle {
        color: white;
        display: grid;
        border: 2px solid #f4f4f5;
        border-radius: 1rem;
        gap: clamp(0.625rem, 0.2455rem + 1.7857vw, 1.125rem);
        grid-template-columns: repeat(3, 1fr);
        aspect-ratio: 1 / 1;
        padding: clamp(0.925rem, 0.2455rem + 1.7857vw, 1.95rem);

        .piece {
          border-radius: 0.625rem;
          aspect-ratio: 1 / 1;
          display: flex;
          font-size: clamp(1.5rem, -6.3846rem + 27.6923vw, 4.5rem);
          font-weight: 700;
          justify-content: center;
          align-items: center;

          &:hover {
            cursor: pointer;
            border: 1px solid #09090b;
          }
        }
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="logo">
        <svg
          width="46"
          height="54"
          viewBox="0 0 46 54"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M3.5 37.996V15.504L23 4.05837L42.5 15.504V37.996L23 49.4416L3.5 37.996Z"
            stroke="#09090B"
            stroke-width="7"
          />
          <path
            d="M15.5 31.996V22.754L23.5 18.0584L31.5 22.754V31.996L23.5 36.6916L15.5 31.996Z"
            stroke="#09090B"
            stroke-width="7"
          />
        </svg>
        &nbsp;Puzzla
      </div>

      <div id="controls">
        <button type="button">⛰</button>
        <button
          id="game-type"
          onsc="show()"
          onclick="changeGameType()"
          type="button"
        >
          123
        </button>
        <button id="pause" type="button">▶</button>
        <span id="timer">00:00</span>
        <span>Lvl:&nbsp; <span id="level">1</span></span>
      </div>
    </header>

    <main id="puzzle"></main>

    <footer id="help">
      <b>Hint:</b> Click an item then click on where to place it.
    </footer>
    <script src="script.js"></script>
  </body>
</html>
