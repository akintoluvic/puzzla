<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      main {
        display: flex;
        flex-flow: column nowrap;
        gap: 20px;
        padding: 20px 0;
        margin: 0 auto;
        width: clamp(300px, 90%, 600px);
        /* clamp(18.75rem, 78.261vw + 1.875rem, 46.875rem); */
      }
      .container {
        background-color: red;
        color: white;
        display: grid;
        gap: clamp(0.625rem, 0.2455rem + 1.7857vw, 1.25rem);
        grid-template-columns: repeat(3, 1fr);
        aspect-ratio: 1 / 1;
        padding: clamp(0.625rem, 0.2455rem + 1.7857vw, 1.25rem);
      }
      .container div {
        background-color: blue;
        aspect-ratio: 1 / 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <main>
      <h2>Maintain Aspect Ratio 3:2</h2>
      <p>Resize the window to see the effect.</p>

      <div class="container">
        <div>32</div>
        <div>34</div>
        <div>23</div>
        <div>15</div>
        <div>52</div>
        <div>97</div>
        <div>63</div>
        <div>82</div>
        <div>17</div>
        <div>63</div>
        <div>82</div>
        <div>17</div>
        <div>32</div>
        <div>34</div>
        <div>23</div>
        <div>15</div>
        <div>52</div>
        <div>97</div>
        <div>63</div>
        <div>82</div>
        <div>17</div>
        <div>63</div>
        <div>82</div>
        <div>17</div>
        <div>17</div>
      </div>

    </main>
  </body>
</html>
