<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      main {
        display: flex;
        flex-flow: column nowrap;
        padding: 20px 0;
        margin: 0 auto;
        width: clamp(300px, 90%, 600px);
      }
      .container {
        background-color: red;
        color: white;
        display: grid;
        border-radius: 1rem;
        gap: clamp(0.625rem, 0.2455rem + 1.7857vw, 1.125rem);
        grid-template-columns: repeat(3, 1fr);
        aspect-ratio: 1 / 1;
        padding: clamp(0.925rem, 0.2455rem + 1.7857vw, 1.95rem);
      }
      .container div {
        background-color: blue;
        border-radius: 0.625rem;
        aspect-ratio: 1 / 1;
        display: flex;
        font-size: clamp(1.5rem, -4.3846rem + 27.6923vw, 5rem);
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Puzzla</h1>
      <p>Resize the window to see the effect.</p>

      <div class="container">
        <div>32</div>
        <div>34</div>
        <div>23</div>
        <div>15</div>
        <div>52</div>
        <div>97</div>
        <div>63</div>
        <div>82</div>
        <div>74</div>
      </div>

    </main>
    <script src="index.js"></script>
  </body>
</html>
